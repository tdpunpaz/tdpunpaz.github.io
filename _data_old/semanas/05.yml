descripcion: |
  Volvemos sobre el Sueldo de Pepe, el ejercicio que usamos como diagnóstico la primera clase. Esta vez te toca resolverlo utilizando Wollok y todo lo que aprendiste durante estas semanas.

  Comenzaremos luego con la **segunda etapa** de la materia: colecciones. Para ello, recurrimos nuevamente a Multipepita, en su etapa 8. Te dejamos un repositorio que está resuelto hasta la etapa 6 para usar de base.

