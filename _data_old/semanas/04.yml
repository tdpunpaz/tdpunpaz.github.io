descripcion: |
  Otra semana más con una clase sola, en la que vamos a trabajar con un ejercicio nuevo: gustos (o cosas que le gustan a distintas personas).

  Como "recuperatorio" de la clase del jueves, te proponemos una guía de Mumuki que te guía para que construyas por étapas la solución a un problema grande: gestionar los pagos de una remisería. Es _muy_ importante que te tomes el tiempo de hacerla, porque te va a servir de entrenamiento para la entrega de esta semana (que es en Wollok IDE, donde no hay tanta guía como en Mumuki).
  
  Además de esto, te pedimos que contestes una [pequeña encuesta sobre el uso de Git](https://forms.gle/2UCK1qRCC7DnzN8p9).

