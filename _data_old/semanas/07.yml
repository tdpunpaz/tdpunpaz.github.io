descripcion: |
  Comienza la **tercera etapa** de la materia: las clases, que nos sirven como "moldes" para armar objetos.

  Como motivación de este nuevo concepto, pensemos en las siguientes preguntas sobre el ejercicio de camiones de la semana anterior:
  * ¿Cómo podemos lograr tener varios paquetes de ladrillos distintos, sin repetir código?
  * ¿Y varios camiones?

