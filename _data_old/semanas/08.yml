descripcion: |
  Seguimos con el ejercicio de Flotas de rodados, esta vez en su étapa 2. Podés continuar con el proyecto que ya tenías o clonarte el que te dejamos acá abajo, que tiene la étapa 1 resuelta.

  Luego de eso, haremos una introducción a **Wollok Game**, un componente de Wollok que nos permite crear "juegos"... o al menos ver nuestros objetos de una forma más bonita. :sweat_smile:

