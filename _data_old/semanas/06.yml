textoEjercicios: |
  **Casa de Pepe y Julián**
  concéntrense en la primer etapa, "sobre las cosas que se compran".
  Esto les va a servir para practicar colecciones.
  Para eso, busquen en el apunte llamado "Guía sobre colecciones y closures" que está en la parte de apuntes. Fíjense que en todos los casos, la colección que tienen que mirar es la de las cosas compradas por la casa.
  Para resolver los ítems de esta etapa, les van a servir estos mensajes que entienden las listas:
  `last` / `size` / `contains` / `count` / `sum` / `filter` / `any` / `all` / `max`.

  Recuerden que pueden probar en el REPL, p.ej.

  ```
  >>> [1,8,23,5].last()
  5
  >>> [1,8,23,5].sum({n => n * 2})
  74
  ```
